{% set name = "jieba" %}
{% set version = "0.39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: de385e48582a4862e55a9167334d0fbe91d479026e5dac40e59e22c08b8e883e

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - jieba

about:
  home: https://github.com/fxsjy/jieba
  # No license in MANIFEST - See https://github.com/fxsjy/jieba/pull/457
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Chinese Words Segementation Utilities'
  dev_url: https://github.com/fxsjy/jieba
  doc_url: https://github.com/fxsjy/jieba

extra:
  recipe-maintainers:
    - pmlandwehr
